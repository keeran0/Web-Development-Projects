<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">

  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button class="move-button rock-button"><img src="images/rock-emoji.png" class="icon"></button>

    <button class="move-button paper-button"><img src="images/paper-emoji.png" class="icon"></button>

    <button class="move-button scissor-button"><img src="images/scissors-emoji.png" class="icon"></button>

    <p class="result resultt" ></p>
    <p class="moves"></p>
    <p class="score scoree"></p>

    <button class="reset-button">Reset Score</button>

    <button class="autoPlay-button">Auto Play</button>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
